    min-height: 100vh;
    position: relative;

  }
  body::before {
    content: '';

  .container {

  header {

  select {

  }
  .chapters {

  .chapters li {

  }
  @keyframes fade {
    from {opacity: 0; transform: translateY(-5px);} 
    to {opacity: 1; transform: translateY(0);}
  }
  .paypal-button {
    display: inline-block;
    margin-top: 1rem;
    background: #0070BA;

  .relax-button {
    display: inline-block;
    margin: 1rem 0;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.7rem 1.2rem;
    cursor: pointer;
  }
  .relax-button:hover {background: #555;}
  .paypal-button:hover {
    background: #005ea6;
  }
  @media (max-width: 600px) {

  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>ðŸ“š Bienvenue sur 1jour1histoire â€“ chaque jour une surprise !</h1>
    <label for="category">Choisissez une catÃ©gorie :</label>
    <select id="category">
      <option value="" disabled selected>-- Choisir --</option>
      <option value="enfant">Histoire Enfant</option>
      <option value="adulte">Histoire Adulte</option>
      <option value="religion">Histoire Religion</option>
    </select>
  </header>
  <ul id="chapters" class="chapters"></ul>
  <div id="content" class="content"></div>
  <button id="relaxBtn" class="relax-button">Activer son relaxant</button>
  <audio id="relaxAudio" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_4b9a93fbe2.mp3?filename=rain-ambient-112784.mp3" type="audio/mpeg">
  </audio>
  <a class="paypal-button" href="https://www.paypal.com/donate?business=mbkauto42%40gmail.com" target="_blank">ðŸ‘‰ Aider Ã  me faire grandir ðŸ’›</a>
</div>
<script>
const chaptersEl = document.getElementById('chapters');
const contentEl = document.getElementById('content');
const categoryEl = document.getElementById('category');
const relaxBtn = document.getElementById('relaxBtn');
const relaxAudio = document.getElementById('relaxAudio');

const data = {
  enfant: Array.from({length:5},(_,i)=>`Conte pour enfants â€“ chapitre ${i+1}`),
  adulte: Array.from({length:5},(_,i)=>`RÃ©cit adulte â€“ chapitre ${i+1}`),
  religion: Array.from({length:5},(_,i)=>`Histoire religieuse â€“ chapitre ${i+1}`)
};

categoryEl.addEventListener('change', () => {
  const cat = categoryEl.value;
  chaptersEl.innerHTML = '';
  contentEl.style.display = 'none';
  if (!data[cat]) return;
  data[cat].forEach((title, idx) => {
    const li = document.createElement('li');
    li.textContent = `Chapitre ${idx+1}`;
    li.addEventListener('click', () => {
      contentEl.textContent = title;
      contentEl.style.display = 'block';
      contentEl.classList.remove('fade');
      requestAnimationFrame(()=>contentEl.classList.add('fade'));
    });
    chaptersEl.appendChild(li);
  });
  chaptersEl.classList.remove('fade');
  requestAnimationFrame(()=>chaptersEl.classList.add('fade'));
});

relaxBtn.addEventListener('click', () => {
  if (relaxAudio.paused) {
    relaxAudio.play();
    relaxBtn.textContent = 'DÃ©sactiver son relaxant';
  } else {
    relaxAudio.pause();
    relaxBtn.textContent = 'Activer son relaxant';
  }
});
</script>
</body>
</html>
